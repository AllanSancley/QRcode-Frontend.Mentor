<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container">
    <div class="box">
      <div class="box-1"><img src="../qr-code-component-main/images/image-qr-code.png" alt="qrcode" width="290px" height="300px"/></div>
      <div class="box-1"><img src="images/image-qr-code.png" alt="qrcode" width="270px" height="270px"/></div>
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor
      <img src="images/favicon-32x32.png" alt="favicon-icon" width="22px" height="22px"/></a>&nbsp;&nbsp;&nbsp;
    Coded by <a href="https://github.com/AllanSancley" target="_blank">Allan Sancley</a>.
  </div>
</body>
</html>
